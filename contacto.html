<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        
    

    <title>Formulario de contacto</title>
</head>
<body>
    <header>
        <h1 class="text-center">Formulario de contacto</h1>
    </header>
    <section id="formulario">
        <form action="mailto:ventas@telovendo.com" method="post" enctype="text/plain" class="lead text-center">
            Nombre:<br>
            <input type="text" name="name"><br>
            E-mail:<br>
            <input type="text" name="mail"><br>
            Mensaje:<br>
            <textarea name="mensaje" cols="50"></textarea><br><br>
            <button type="submit">Enviar          </button>
            <button type="reset">Limpiar          </button>
        </form>
    </section>
    
    <!--Footer-->
    <footer id="main-footer" class="bg-dark text-white mt-5p-3">
        <div class="container">
        <div class="col">
            <p class="lead text-center">
              <p>Marilyn Aguilar &nbsp;  &nbsp; &nbsp;  Juan Mansilla &nbsp; &nbsp; &nbsp;   Marcos Sobarzo &nbsp; &nbsp;  &copy; Todos los derechos reservados <time datetime="2022">2022</time></p>
            </p>
        </div>
    </div>
  </footer>
</body>
</html>
